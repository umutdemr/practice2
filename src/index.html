<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İK-PIA</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
<div class="container">
  <div class="navigation">
    <ul>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="cloud-done-outline"></ion-icon></span>
          <span class="title">Kolay İK</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Yönetim Paneli</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
          <span class="title">Kullanıcılar</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
          <span class="title">Sohbet</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
          <span class="title">CV</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
          <span class="title">Takvim</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="title">Çıkış Yap</span>
        </a>
      </li>
    </ul>
  </div>
  <!--main-->
  <div class="main">
    <div class="topbar">
      <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
    </div>
  </div>



</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>

  //MenuToggle
  let toggle=document.querySelector('.toggle');
  let navigation=document.querySelector('.navigation');
  let main=document.querySelector('.main');

  toggle.onclick = function(){
    navigation.classList.toggle('active');
    main.classList.toggle('active');


  }

  //add hovered class in selected list item
  let list= document.querySelectorAll('.navigation li');
  function activeLink(){
    list.forEach((item)=>
      item.classList.remove('hovered'));
    this.classList.add('hovered');
  }
  list.forEach((item) =>
    item.addEventListener('mouseover',activeLink));
</script>
</body>
</html>
